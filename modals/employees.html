<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Agregar empleado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="text-start">
                <div class="mb-3">
                    <label class="form-label">Nombre del empleado</label>
                    <input type="text" class="form-control" id="">
                    <div class="form-text">El nombre del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido del empleado</label>
                    <input type="text" class="form-control" id="">
                    <div class="form-text">El apellido del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento del empleado</label>
                    <input type="date" class="form-control">
                    <div class="form-text">La fecha de nacimiento del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">DPI del empleado</label>
                    <input type="number" class="form-control" id="">
                    <div class="form-text">El DPI del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero de telefono del empleado </label>
                    <input type="number" class="form-control" id="">
                    <div class="form-text">El DPI del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo del empleado</label>
                    <select class="form-select" id="sex" name="sex">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Helicoptero Apache</option>
                    </select>
                    <div class="form-text">El DPI del empleado.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Position del empleado </label>
                    <select class="form-select" id="position" name="position">
                        <option value="1">Position</option>
                    </select>
                    <div class="form-text">El DPI del empleado.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success">Guardar</button>
    </div>
</div>
